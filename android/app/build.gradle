plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def loadLocalProperties() {
    def properties = new Properties()
    def localPropertiesFile = rootProject.file("local.properties")
    if (localPropertiesFile.exists()) {
        localPropertiesFile.withReader("UTF-8") { reader ->
            properties.load(reader)
        }
    }
    return properties
}

def localProperties = loadLocalProperties()

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1").toInteger()
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

android {
    namespace = "net.vaha.video_for_fun"
    compileSdk = 35 // Set to SDK 35
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21  // Use Java 21
        targetCompatibility = JavaVersion.VERSION_21  // Use Java 21
    }

    defaultConfig {
        applicationId = "net.vaha.video_for_fun"
        minSdk = 21 // Use Flutter's minSdkVersion if dynamic
        targetSdk = 35 // Set to SDK 35
        versionCode = flutterVersionCode
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

flutter {
    source = "../.."  // Ensure this is correct relative path to your Flutter module
}
